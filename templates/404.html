{% extends "base.html" %}

{% block extraheader %}
  <link rel="stylesheet" href="/static/not-home.css" />
{% endblock %}

{% block main %}
  <div id="content">
    {{ page.body }}

    <ul>
      {% for page in allPages where page.metadataType == "ArticleMetadata" %}
        <li><a href="{{page|url}}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>

    <div>
      <p><a href="/articles/" class="more">archive</a></p>
    </div>
  </div>
{% endblock %}
