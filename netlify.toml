[build]
  base = ""
  publish = "deploy"
  command = "swift run Loopwerk createArticleImages && npm install -g html-minifier && html-minifier --collapse-whitespace --input-dir deploy --file-ext html --output-dir deploy"

[build.environment]
  SWIFT_VERSION = "6.0.1"
  PYTHON_VERSION = "3.13"
  NODE_VERSION = "20"
